<script>
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  addEventListener("resize", resize);

  const lavender = new Image();
  lavender.src = "lavanta.png";

  const particles = Array.from({ length: 45 }, () => ({
    x: Math.random() * innerWidth,
    y: Math.random() * innerHeight,
    size: Math.random() * 26 + 22,
    speed: Math.random() * 0.35 + 0.15,
    rot: Math.random() * Math.PI * 2,
    glow: Math.random() * Math.PI * 2
  }));

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    particles.forEach(p => {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.rot);

      const glowStrength = (Math.sin(p.glow) + 1) / 2;
      ctx.shadowBlur = 10 + glowStrength * 22;
      ctx.shadowColor = "rgba(233,30,99,0.9)";
      ctx.globalAlpha = 0.55 + glowStrength * 0.45;

      ctx.drawImage(lavender, -p.size/2, -p.size/2, p.size, p.size);
      ctx.restore();

      p.y += p.speed;
      p.rot += 0.002;
      p.glow += 0.04;

      if (p.y > canvas.height + 50) {
        p.y = -50;
        p.x = Math.random() * canvas.width;
      }
    });

    requestAnimationFrame(animate);
  }

  lavender.onload = animate;
</script>
