<!DOCTYPE html>
<html lang="tr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Great Vibes font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <title>Günaydınnn Defne</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #ffd1e6, #fff5fa);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    /* Partikül canvas */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    /* Fade-in animasyonu */
    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #e91e63;
      margin: 20px 0 10px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    p {
      font-family: 'Great Vibes', cursive;
      font-size: 1.4rem;
      color: #444;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .flowers {
      width: 100%;
      max-width: 420px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .flowers img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
    }
  </style>
</head>

<body>

  <canvas id="particles"></canvas>

  <div class="fade-in">
    <h1>Günaydınnn Defne ☀️</h1>
    <p> Artık lavantaları sevdiğini biliyorum </p>
  </div>

  <div class="flowers fade-in">
    <img src="kedianolya.png">
    <img src="kediaycicgi.png">
    <img src="kedigul.png">

    <img src="kedikaranfil.png">
    <img src="kedilavanta.png">
    <img src="kediorkide.png">

    <img src="kedipetunya.png">
    <img src="kedipapatya.png">
    <img src="kedizambak.png">
  </div>

  <audio id="bgMusic" loop>
    <source src="bguzic.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("click", () => {
      document.getElementById("bgMusic").play();
    }, { once: true });
  </script>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    const lavenderImg = new Image();
    lavenderImg.src = "lavanta.png";

    const particles = [];
    for (let i = 0; i < 40; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 30 + 25,
        speed: Math.random() * 0.3 + 0.15,
        rotate: Math.random() * Math.PI * 2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotate);
        ctx.drawImage(lavenderImg, -p.size/2, -p.size/2, p.size, p.size);
        ctx.restore();

        p.y += p.speed;
        p.rotate += 0.002;

        if (p.y > canvas.height + 40) {
          p.y = -40;
          p.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(animate);
    }

    lavenderImg.onload = animate;
  </script>

  <script>
    window.addEventListener("load", () => {
      document.querySelectorAll(".fade-in").forEach(el => {
        el.classList.add("show");
      });
    });
  </script>

</body>
</html>
